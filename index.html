<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When the Light Fades</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>NPC Catalog</h1>

      <option value="Alive">Alive</option>

    <div id="npc-list"></div>

    <script src="js/script.js"></script>
  </body>
</html>
