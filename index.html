<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>When the Light Fades</title>
    <link rel="stylesheet" href="css/styles.css">

  <body>
    <nav>
      <ul>
        <li><a href="index.html">NPCs</a></li>

      </ul>
    </nav>
    <h1>NPC Catalog</h1>

    <input type="text" id="searchBar" placeholder="Search NPCs..." onkeyup="filterAndSortNPCs()">
    <select id="statusFilter" onchange="filterAndSortNPCs()">
      <option value="">All</option>
      <option value="Alive">Alive</option>
      <option value="Deceased">Deceased</option>
    </select>
    <select id="sortFilter" onchange="filterAndSortNPCs()">
      <option value="">Sort By</option>
      <option value="a-z">A-Z</option>
      <option value="z-a">Z-A</option>
    </select>

    <div id="npc-list"></div>

    <script src="js/script.js"></script>
  </body>
